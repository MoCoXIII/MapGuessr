<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilseite</title>
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.8);
            --accent-color: rgba(0, 150, 255, 0.8);
            --bg-blur: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: sans-serif;
            transition: background 0.5s ease;
            background-size: cover;
            background-repeat: no-repeat;
            animation: fadeBg 0.5s;
        }

        @keyframes fadeBg {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #controlPanel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.5s;
            max-width: 200px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #controlPanel select,
        #controlPanel input[type="color"],
        #controlPanel input[type="range"] {
            margin: 5px 0;
            width: 100%;
        }

        .bg-option {
            display: none;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s;
            border: 4px solid var(--accent-color);
        }

        .profile-picture:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #profileInfo h1,
        #profileInfo p {
            transition: color 0.3s;
        }

        #profileInfo h1:focus,
        #profileInfo p:focus {
            outline: 2px dashed var(--accent-color);
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            background: var(--bg-blur);
            transition: background 0.3s, transform 0.3s;
        }

        .tab:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .tab.active {
            background: var(--accent-color);
            font-weight: bold;
        }

        .content-area {
            min-height: 200px;
            padding: 20px;
            background: var(--bg-blur);
            border-radius: 12px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .content-section.active {
            display: block;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
            padding: 10px;
            background: var(--primary-color);
            border-radius: 6px;
            transition: background 0.3s;
        }

        li:hover {
            background: var(--accent-color);
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="controlPanel">
        <select id="bgType">
            <option value="solid">solid color</option>
            <option value="gradient">gradient</option>
            <option value="image">image</option>
        </select>
        <div class="bg-option" id="solid">
            <input type="color" id="solidColorPicker" />
        </div>
        <div class="bg-option" id="gradient">
            <input type="color" id="gradientColor1" />
            <input type="color" id="gradientColor2" />
        </div>
        <div class="bg-option" id="imageUpload">
            <input type="file" id="bgImage" accept="image/*" />
        </div>
        <div class="bg-option" id="imageControls">
            <label>Scale:</label>
            <input type="range" id="bgScale" min="0.1" max="5" step="0.1" value="1" />
            <label>Position X (%):</label>
            <input type="range" id="bgPosX" min="0" max="100" step="1" value="50" />
            <label>Position Y (%):</label>
            <input type="range" id="bgPosY" min="0" max="100" step="1" value="50" />
        </div>
    </div>

    <div class="content">
        <div class="profile-section">
            <div class="profile-picture" onclick="profileUpload.click()">
                <img src="data:image/svg+xml;base64,..." id="profileImage" />
            </div>
            <div id="profileInfo">
                <h1 contenteditable="true">Name</h1>
                <p contenteditable="true">Description</p>
            </div>
        </div>
        <input type="file" id="profileUpload" accept="image/*" style="display:none;" />
        <div class="tabs">
            <div class="tab active" data-section="stats">STATS</div>
            <div class="tab" data-section="friends">FRIENDS</div>
        </div>
        <div class="content-area">
            <div class="content-section active" id="stats">
                <ul>
                    <li>Posts: 0</li>
                    <li>Followers: 0</li>
                    <li>Following: 0</li>
                    <li>Reactions: 0</li>
                    <li>Comments: 0</li>
                    <li>Shares: 0</li>
                    <li>Views: 0</li>
                </ul>
            </div>
            <div class="content-section" id="friends">
                <ul>
                    <li>MoCoXIII</li>
                    <li>Rubix</li>
                    <li>p2r3</li>
                    <li>Ghxo</li>
                    <li>Olivia Rodrigo</li>
                    <li>Yndranth, The God of Gayness</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const bgType = document.getElementById('bgType');
            const solidPicker = document.getElementById('solidColorPicker');
            const grad1 = document.getElementById('gradientColor1');
            const grad2 = document.getElementById('gradientColor2');
            const bgImageInput = document.getElementById('bgImage');
            const options = document.querySelectorAll('.bg-option');
            const scaleSlider = document.getElementById('bgScale');
            const posXSlider = document.getElementById('bgPosX');
            const posYSlider = document.getElementById('bgPosY');

            solidPicker.value = '#CCCCCC';
            grad1.value = '#8681BD';
            grad2.value = '#3D376B';

            updateGradient();
            document.body.style.backgroundImage = '';
            document.body.style.backgroundColor = solidPicker.value;

            function applyBackground(type) {
                options.forEach(o => o.style.display = 'none');
                const map = { solid: 'solid', gradient: 'gradient', image: 'imageUpload' };
                const id = map[type] || map.solid;
                document.getElementById(id).style.display = 'block';

                if (type === 'solid') {
                    document.body.style.backgroundImage = '';
                    document.body.style.backgroundColor = solidPicker.value;
                } else if (type === 'gradient') {
                    updateGradient();
                } else if (type === 'image') {
                    document.getElementById('imageControls').style.display = 'block';
                    applyImageStyles();
                }
            }

            bgType.addEventListener('change', () => applyBackground(bgType.value));

            solidPicker.addEventListener('input', () => {
                document.body.style.backgroundImage = '';
                document.body.style.backgroundColor = solidPicker.value;
            });

            function updateGradient() {
                document.body.style.backgroundImage = '';
                document.body.style.backgroundImage = `linear-gradient(45deg, ${grad1.value}, ${grad2.value})`;
            }
            grad1.addEventListener('input', updateGradient);
            grad2.addEventListener('input', updateGradient);

            function applyImageStyles() {
                if (!document.body.style.backgroundImage) return;
                document.body.style.backgroundSize = `${scaleSlider.value * 100}%`;
                document.body.style.backgroundPosition = `${posXSlider.value}% ${posYSlider.value}%`;
                document.body.style.backgroundRepeat = 'no-repeat';
            }

            bgImageInput.addEventListener('change', e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = ev => {
                    document.body.style.backgroundColor = '';
                    document.body.style.backgroundImage = `url(${ev.target.result})`;
                    applyImageStyles();
                };
                reader.readAsDataURL(file);
            });

            [scaleSlider, posXSlider, posYSlider].forEach(slider => {
                slider.addEventListener('input', applyImageStyles);
            });

            const profileUpload = document.getElementById('profileUpload');
            const profileImage = document.getElementById('profileImage');
            profileUpload.addEventListener('change', e => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader(); reader.onload = ev => profileImage.src = ev.target.result;
                reader.readAsDataURL(file);
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.section).classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
